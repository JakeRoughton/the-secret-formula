<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Secret-Formula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section1">
        <h2>The Alert</h2>
        <form id="alertForm">
            <label>Alert Text</label>
            <input id="alertInput" type="text" autocomplete="off">
            <br>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <div class="section2">
        <form id="sandwichForm">
            <h3>Be your own sandwich artist!!!</h3>
            <label id="ingredientsLabel">Sandwich Ingredients:</label>
            <div>
                <label>Chicken</label>
                <input class="ingredients" id="chicken" type="checkbox">
            </div>
            <div>
                <label>Steak</label>
                <input class="ingredients" id="steak" type="checkbox">
            </div>
            <div>
                <label>Spinach</label>
                <input class="ingredients" id="spinach" type="checkbox">
            </div>
            <div>
                <label>Tomatoe</label>
                <input class="ingredients" id="tomatoe" type="checkbox">
            </div>
            <div>
                <label>Black olive</label>
                <input class="ingredients" id="blackOlive" type="checkbox">
            </div>
            <div>
                <label>Red onion</label>
                <input class="ingredients" id="redOnion" type="checkbox">
            </div>
            <div>
                <label>Oil & Vinegar</label>
                <input class="ingredients" id="oilVinegar" type="checkbox">
            </div>
            <div>
                <label>Mustard</label>
                <input class="ingredients" id="mustard" type="checkbox">
            </div>
            <div>
                <label>Ranch</label>
                <input class="ingredients" id="ranch" type="checkbox">
            </div>
            <div>
                <label>Mayo</label>
                <input class="ingredients" id="mayo" type="checkbox">
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <div class="section3">
        <form id="haircutScheduler">
            <h3>Haircut Appointment Scheduler</h3>
            <div>
                <label>Date</label>
                <input id="date" type="date">
            </div>
            <div>
                <label>Hair Cutter</label>
                <input id="hairCutter" type="text" autocomplete="off">
            </div>
            <div>
                <label id="hairLengthLabel">Hair Length:</label>
                <div>
                    <label>Long</label>
                    <input id="longHair" type="radio" name="hairLength" checked value="Long">
                </div>
                <div>
                    <label>Short</label>
                    <input id="shortHair" type="radio" name="hairLength" value="Short">
                </div>
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <div class="section4">
        <form id="createAccountForm">
            <h3>Create Account</h3>
            <div>
                <label>Username:</label>
                <input id="userName" type="text" autocomplete="off">
            </div>
            <div>
                <label>Email:</label>
                <input id="email" type="email" autocomplete="off">
            </div>
            <div>
                <label>Password:</label>
                <input id="password" type="password" autocomplete="off">
            </div>
            <label>Confirm Password</label>
            <input id="confirmPassword" type="password" autocomplete="off">
            <br>
            <input class="submit" type="submit" value="Submit">
    </div>


    </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
